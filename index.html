<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor - Order Summary Component</title>
</head>
<body>
    <div class="container">
        
        <div class="top-img"></div>

        <div class="order-summary-container">

            <div class="summary-info">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anwhere you like!</p>
            </div>

            <div class="annual-plan">
                <img>
                <p><strong>Annual Plan</strong></p>
                <p>$59.99/year</p>
                <a href="#">Change</a>
            </div>

            <div class="payment-buttons">
                <button id="payment">Proceed to Payment</button>
                <button id="cancel">Cancel Order</button>

            </div>



            
        </div>









    </div>
</body>
</html>
